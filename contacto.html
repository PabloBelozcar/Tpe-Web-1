<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_index.css">
    <link rel="stylesheet" href="css/style_contacto.css">
    <title>Login</title>
</head>
<body>
    <div class="container-navegacion">
        <button class="boton" id="abrir">Menu</button>
        <nav id="menu-container">
            <ul id="menu">
                <button class="boton" id="cerrar">Volver</button>
                <li><a href="personajes.html">Personajes</a></li>
                <li><a href="crea_builds.html">Crea tu build</a></li>
                <li><a href="index.html">Pagina Principal</a></li>
            </ul>
        </nav>
    </div>
    <span class="espacios"></span>
    <section class="seccion-login">
        <div class="contenedor">
            <div class="formulario">
                <form action="" id="form">
                    <h2>Contactate</h2>
                    <div class="contenedor-inputs">
                        <input type="email"  id="Email" name="email" required>
                        <label for="Email">Email</label>
                    </div>
                    <div class="contenedor-inputs">
                        <input type="usuario" id="Usuario" name="usuario" required>
                        <label for="Usuario">Nombre</label>
                    </div>
                    <div class="contenedor-inputs">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="msj-usuario" id="mensaje" required></textarea>
                    </div>
                    <div id="captcha"></div>
                    <div class="contenedor-captcha">
                        <p>Ingrese el Pin para saber si no es un robot</p>
                        <input type=number id=texto required></input>
                        <span id="check"></span>
                        <button type="submit" id="boton-verificar">Verificar</button>
                    </div>

                    <div>
                        <button class="boton-acceder">Acceder</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="footer">
        <a href="login.html"><p>Volver arriba</p></a>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/contacto.js"></script>
    <script type="text/javascript" src="js/captcha.js"></script>
</body>
